<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        var segmentCount = 1; // This represents '/doz-website/'
        var location = window.location;
        var pathname = location.pathname;
        var redirect = location.protocol + '//' + location.hostname +
            (location.port ? ':' + location.port : '') +
            pathname.split('/').slice(0, 1 + segmentCount).join('/') +
            '/?p=/' +
            pathname.slice(1).split('/').slice(segmentCount).join('/') +
            (location.search ? '&q=' + location.search.slice(1) : '') +
            (location.hash || '');
        window.location.replace(redirect);
    </script>
</head>

<body></body>

</html>
